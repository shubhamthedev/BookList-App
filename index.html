<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//fonts.googleapis.com/css?family=Raleway:400,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Book List App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Add Book</h1>
      <form id="book-form">
        <div>
          <label for="title">Title</label>
          <input type="text" class="u-full-width" id="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input type="text" class="u-full-width" id="author" />
        </div>
        <div>
          <label for="isbn">ISBN#</label>
          <input type="text" class="u-full-width" id="isbn" />
        </div>
        <div>
          <input type="submit" value="Submit" class="button-primary" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="appes6.js"></script>
  </body>
</html>
